<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./JS/script.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section
      class="header-section position-relative d-flex justify-content-center"
    >
      <header
        class="container d-flex justify-content-center flex-column align-self-start"
      >
        <nav
          class="d-flex bg-white w-100 fs-4 justify-content-between align-items-center px-3 mt-5 row text-center"
        >
          <div class="col-5 d-none d-lg-block">
            <ul class="row">
              <li class="col-4">
                <a class="text-decoration-none text-info" href="#">Home</a>
              </li>
              <li class="col-4">
                <a class="text-decoration-none text-dark" href="#">About</a>
              </li>
              <li class="col-4">
                <a class="text-decoration-none text-dark" href="#"
                  >Newsletter</a
                >
              </li>
            </ul>
          </div>

          <a class="col-2 p-0 d-flex justify-content-center" href="#"
            ><img src="./images/Logo.png" alt="logo"
          /></a>
          <div class="col-5 d-none d-lg-block">
            <ul class="row">
              <li class="col-4">
                <a class="text-decoration-none text-dark" href="#">Rooms</a>
              </li>
              <li class="col-4">
                <a class="text-decoration-none text-dark" href="#">Services</a>
              </li>
              <li class="col-4">
                <a class="text-decoration-none text-dark" href="#">Pricing</a>
              </li>
            </ul>
          </div>
          <img class="d-lg-none" src="./images/menu.svg" alt="menu" />
        </nav>
      </header>
      <div class="container header-title position-absolute align-self-end mb-5">
        <h1 class="text-white">
          Discover Extraordinary <br />
          Comfort in Hotels
        </h1>
      </div>
    </section>
    <section class="service bg-light mt-5 d-flex justify-content-center">
      <div class="services container my-5">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-5 col-md-12 mb-4">
            <div class="rooms d-flex align-items-end p-3" style="height: 100%">
              <h1 class="text-white text-center w-100 fs-3 fs-md-4 fs-lg-2">
                Rooms
              </h1>
            </div>
          </div>
          <div class="col-xl-8 col-lg-7 col-md-12">
            <div class="row g-4">
              <div class="col-md-6">
                <div class="dining box-image d-flex align-items-end p-3">
                  <h1 class="text-white text-center w-100 fs-3 fs-md-4 fs-lg-2">
                    Dining
                  </h1>
                </div>
              </div>
              <div class="col-md-6">
                <div class="meetings box-image d-flex align-items-end p-3">
                  <h1 class="text-white text-center w-100 fs-4 fs-md-4 fs-lg-3">
                    Conferences & Meetings
                  </h1>
                </div>
              </div>
              <div class="col-md-6">
                <div class="facilities box-image d-flex align-items-end p-3">
                  <h1 class="text-white text-center w-100 fs-4 fs-md-4 fs-lg-3">
                    Service & Facilities
                  </h1>
                </div>
              </div>
              <div class="col-md-6">
                <div class="wedding box-image d-flex align-items-end p-3">
                  <h1 class="text-white text-center w-100 fs-3 fs-md-4 fs-lg-2">
                    Wedding Package
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
